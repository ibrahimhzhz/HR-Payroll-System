<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Capture the path the user tried to access (full path including base)
        const fullPath = window.location.pathname + window.location.search;
        // Redirect to index.html with the original path as a query parameter
        window.location.replace('/HR-Payroll-System/?redirect=' + encodeURIComponent(fullPath));
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
