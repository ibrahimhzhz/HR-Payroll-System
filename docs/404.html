<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
        // Capture the path the user tried to access
        const path = window.location.pathname.replace(/\/HR-Payroll-System/, '');
        const search = window.location.search;
        // Redirect to index.html with the path as a query parameter
        window.location.replace('/HR-Payroll-System/?redirect=' + encodeURIComponent(path + search));
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
